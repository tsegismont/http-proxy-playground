<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Pizza Shop! - Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">The Pizza Shop.</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pizzas</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Order</a></li>
            <li class="nav-item"><a href="#" class="nav-link active">Account</a></li>
        </ul>
    </header>
</div>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Your account</h2>
            <p class="lead">Your account details and current deliveries.</p>
        </div>

        <div class="row g-5 justify-content-center">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Personal Details</h4>
                <div class="row g-3">
                    <form novalidate>
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" readonly class="form-control-plaintext" id="firstName" value="John">
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" readonly class="form-control-plaintext" id="lastName" value="Doe">
                        </div>
                    </form>
                </div>

                <hr class="my-4">

                <h4 class="mb-3">Current deliveries</h4>

                <div class="my-3">
                    <div style="margin-top: 1rem;">
                        <h6>Delivery #1</h6>
                        <div style="margin-top: 1rem;" class="progress" role="progressbar" aria-label="Basic example"
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated"
                                 style="width: 0%"></div>
                        </div>
                    </div>
                    <div style="margin-top: 1rem;">
                        <h6>Delivery #2</h6>
                        <div style="margin-top: 1rem;" class="progress" role="progressbar" aria-label="Basic example"
                             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated"
                                 style="width: 25%"></div>
                        </div>
                    </div>
                    <div style="margin-top: 1rem;">
                        <h6>Delivery #3</h6>
                        <div style="margin-top: 1rem;" class="progress" role="progressbar" aria-label="Basic example"
                             aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated"
                                 style="width: 50%"></div>
                        </div>
                    </div>
                    <div style="margin-top: 1rem;">
                        <h6>Delivery #4</h6>
                        <div style="margin-top: 1rem;" class="progress" role="progressbar" aria-label="Basic example"
                             aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated"
                                 style="width: 75%"></div>
                        </div>
                    </div>
                    <div style="margin-top: 1rem;">
                        <h6>Delivery #5</h6>
                        <div style="margin-top: 1rem;" class="progress" role="progressbar" aria-label="Basic example"
                             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-success" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
